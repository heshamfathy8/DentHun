<div class="mb-6">
  <legend *ngIf="props.label" class="text-lg font-medium text-gray-700 mb-1">
    {{ props.label }}
  </legend>
  <p *ngIf="props.description" class="text-sm text-gray-500 mb-4">
    {{ props.description }}
  </p>

  <div *ngFor="let field of field.fieldGroup; let i = index" class="w-full grid grid-cols-14  items-center">
    <formly-field class="col-span-13" [field]="field"></formly-field>
    <div class="col-span-1 flex justify-end items-center" *ngIf="props['showBtns']">
      <button
        class="removeBtn bg-base hover:scale-[1.3] font-semibold px-2 py-1 rounded"
        type="button"
        (click)="remove(i); props['onRemove'] && props['onRemove'](i)">
         <i class="material-icons text-red-500 ">delete</i>
        
      </button>
    </div>
  </div>

  <div  *ngIf="props['showBtns']">
    <button
      class="bg-green-700  hover:bg-green-800 text-white  text-xs px-4 py-2 rounded"
      type="button"
      (click)="add()">
      {{ props['addText'] }} 
      <i class="material-icons text-white add ">add</i>
    </button>
  </div>
</div>
