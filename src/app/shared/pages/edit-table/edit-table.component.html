<div class="card">
    <p-toast />
    <p-table [value]="receits()" dataKey="id" editMode="row" [editingRowKeys]="editingRowKeys" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width:22%">Name</th>
                <th style="width:22%">Cost</th>
                <th style="width:22%">Date</th>
                <th style="width:22%">Images</th>
                <th style="width:12%"></th>
            </tr>
        </ng-template>
        <ng-template #body let-receit let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="receit" >
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="receit.name" />
                        </ng-template>
                        <ng-template #output>
                            {{receit.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="receit.price"
                                required />
                        </ng-template>
                        <ng-template #output>
                            {{receit.price}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <!-- [(ngModel)]="receit.date" -->
                            <input
                                pInputText type="text"
                                [(ngModel)]="receit.date "
                                required />
                        </ng-template>
                        <ng-template #output>
                            {{receit.date }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                                <p-fileupload mode="basic"  chooseIcon="pi pi-upload" accept="image/*" maxFileSize="100000000" (onSelect)="selectImages($event ,receit)" 
                                 chooseLabel="Browse" />
                        </ng-template>
                        <ng-template #output>
                          <div class="flex justify-center gap-6">
                            <img [src]="receit.img" [alt]="receit.name" [style]="{ width: '50px' }" *ngIf="receit.img" />
                          </div>
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
            <div class="flex items-center justify-center gap-2">
                <!-- <button
                    *ngIf="!editing && receits().length-1 == ri"
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-plus"
                    pInitEditableRow
                    (click)="onAdd()"
                    text
                    rounded
                    severity="success"
                ></button> -->
                <button
                   
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="pi pi-pencil"
                    (click)="onRowEditInit(receit)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    (click)="onDelete(receit,ri)"
                    text
                    rounded
                    severity="danger"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pSaveEditableRow
                    icon="pi pi-check"
                    (click)="onRowEditSave(receit)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pCancelEditableRow
                    icon="pi pi-times"
                    (click)="onRowEditCancel(receit, ri)"
                    text
                    rounded
                    severity="secondary"
                ></button>
            </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
