
  <!-- Date range + search + export -->
  <div #center id="center" class="card flex flex-col md:flex-row items-stretch md:items-center justify-between gap-3 w-full">

    <!-- Left side: date + search -->
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full md:w-auto">


      <!-- Search box -->
      <p-iconfield class="w-full sm:w-64">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
        class="w-full sm:w-64"
          pInputText
          type="text"
          placeholder="Search..."
          autocomplete="off"
          (input)="search($event.target['value'])"
        />
      </p-iconfield>

      
      <!-- Date range -->
      <p-datepicker
        class="sm:w-64"
        [(ngModel)]="filter.rangeDate"
        placeholder="Date Range"
        showIcon
        iconDisplay="input"
        dateFormat="yy-mm-dd"
        dataType="string"
        (ngModelChange)="onGlobalFilter()"
        [inputStyleClass]="'w-full sm:w-64'"
        selectionMode="range">
      </p-datepicker>
    </div>

    <!-- Right side: export button -->
    <div class="flex justify-end w-full md:w-auto">
      <p-button
        label="Export"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
        class="w-full sm:w-auto"
      />
    </div>

  </div>
