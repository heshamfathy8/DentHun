<div class="flex justify-center p-6">
  <p-card class="w-full lg:w-3/4 max-w-screen-xl shadow-2xl rounded-2xl">
    <div class="grid grid-cols-1 gap-6 items-center">
      
      <!-- Profile Photo -->
      <div class="flex flex-col items-center gap-4">
        <img
          [src]="avatarUrl"
          alt="Profile"
          class="w-60 h-60 rounded-full object-cover border-4 border-surface-200 shadow-md"
          (click)="file.click()"
        />
        <input #file type="file" accept="image/*" hidden (change)="onFileSelected($event)" />
      </div>

      <!-- Profile Form -->
      <div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

          <div>
            <label class="block mb-1 text-gray-900 dark:text-white font-medium">Full Name</label>
            <input pInputText pSize="large" [className]="'bg-surface-ground w-full'" formControlName="name" placeholder="John Doe"  />
          </div>

          <div>
            <label class="block mb-1 text-gray-900 dark:text-white font-medium">Email</label>
            <input pInputText pSize="large" formControlName="email" placeholder="example@email.com"  [className]="'bg-surface-ground w-full'" />
          </div>

          <div>
            <label class="block mb-1 text-gray-900 dark:text-white font-medium">Phone</label>
            <input pInputText pSize="large" formControlName="phone" placeholder="+20 123 456 7890"  [className]="'bg-surface-ground w-full'" />
          </div>

          <div>
            <label class="block mb-1 text-gray-900 dark:text-white font-medium">Address</label>
            <input pInputText pSize="large" formControlName="address" placeholder="123 Main St, City"  [className]="'bg-surface-ground w-full'" />
          </div>

          <!-- Clinic Schedule -->
          <h5 class=" font-semibold mb-4 text-gray-900 dark:text-white">Clinic Working Schedule</h5>

          <div class="overflow-x-auto" formArrayName="schedule">
            <table class="min-w-full text-sm  rounded-lg">
              <thead class="bg-surface-100 dark:bg-surface-700">
                <tr>
                  <th class="py-2 px-4 text-left text-gray-800 dark:text-gray-100">Day</th>
                  <th class="py-2 px-4 text-center text-gray-800 dark:text-gray-100">Working</th>
                  <th class="py-2 px-4 text-center text-gray-800 dark:text-gray-100">From</th>
                  <th class="py-2 px-4 text-center text-gray-800 dark:text-gray-100">To</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dayCtrl of scheduleArray.controls; let i = index" [formGroupName]="i" class="border-t dark:border-gray-700">
                  <td class="py-3 px-4 font-medium text-gray-800 dark:text-gray-100">
                    {{ dayCtrl.get('name')?.value }}
                  </td>
                  <td class="py-3 px-4 text-center">
                    <p-checkbox formControlName="active" binary="true"
                      (change)="toggleDay(i)" >
                    </p-checkbox>
                  </td>
                  <td class="py-3 px-4 text-center">
                    <div class="inline-block w-60 min-w-[7rem]">
                      <p-datePicker
                        formControlName="from"
                        showIcon="true"
                        timeOnly="true"
                        dataType="string"
                        hourFormat="12"
                        inputStyleClass="w-full text-center"
                      ></p-datePicker>
                    </div>
                  </td>
                  <td class="py-3 px-4 text-center">
                    <div class="inline-block w-60 min-w-[7rem]">
                      <p-datePicker
                        formControlName="to"
                        showIcon="true"
                        timeOnly="true"
                        dataType="string"
                        hourFormat="12"
                        inputStyleClass="w-full text-center"
                      ></p-datePicker>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="flex justify-start mt-4">
            <button pButton type="submit" label="Save Changes" class="px-6 py-2 mx-2"></button>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
