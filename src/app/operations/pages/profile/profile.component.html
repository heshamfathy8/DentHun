<div class="flex justify-center p-6">
  <p-card class="w-full lg:w-2/4 shadow-2xl radious-[2rem]">
    <div class="grid grid-cols-1  gap-6 items-center">
      
      <!-- Profile Photo -->
      <div class="flex flex-col items-center gap-4">
        <img
          [src]="avatarUrl"
          alt="Profile"
          class="w-60 h-60 rounded-full object-cover border-4 border-surface-200 shadow-md"
          (click)="file.click()"
        />
    
        <input #file type="file" accept="image/*" hidden (change)="onFileSelected($event)" />
      </div>

      <!-- Profile Form -->
      <div class="">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex flex-col  gap-4">
          
          <div>
            <label class="block mb-1 text-white font-medium">Full Name</label>
            <input pInputText pSize="large" formControlName="fullName" placeholder="John Doe" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 text-white font-medium">Email</label>
            <input pInputText pSize="large" formControlName="email" placeholder="example@email.com" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 text-white font-medium">Phone</label>
            <input pInputText pSize="large" formControlName="phone" placeholder="+20 123 456 7890" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 text-white font-medium">Address</label>
            <input pInputText pSize="large" formControlName="address" placeholder="123 Main St, City" class="w-full" />
          </div>

          <div class="col-span-1 md:col-span-2 flex justify-end mt-4">
            <button pButton type="submit" label="Save Changes" class="px-6 py-2"></button>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
