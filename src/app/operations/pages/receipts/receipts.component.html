<div class="my-5 grid grid-cols-12  gap-20 mx-4">
  <!-- Form Column -->
  <form [formGroup]="form" class="col-span-12 xl:col-span-9">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>

  <!-- Summary Panel -->
  <div class="mt-10 col-span-12 xl:col-span-3">
    <div class="flow-root">
      <div class="-my-3 divide-y divide-gray-200 dark:divide-gray-800">
        <dl class="flex items-center justify-between gap-4 py-3">
          <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Count</dt>
          <dd class="text-base font-medium text-green-500">{{form.value['receipts'].length}}</dd>
        </dl>

        <dl class="flex items-center justify-between gap-4 py-3">
          <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
          <dd class="text-base font-bold text-gray-900 dark:text-white">LE {{Total}}</dd>
        </dl>
      </div>
    </div>

    <div class="space-y-3 mt-6">
      <button
        type="submit"
        (click)="createReceits()"
        class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Proceed to Payment
      </button>
    </div>
  </div>

</div>

<!--  table -->
 <div class="card mt-[100px]  !rounded-[20px]">
    <p-toast />
    <p-table [value]="products" dataKey="date" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows"
         [paginator]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
        [totalRecords]="totalRecords"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10]"
        [rows]="10"
        [lazy]="true"
        (onLazyLoad)="loadData($event.first)"
        >
        <ng-template #caption>
            <div class="flex justify-end items-center ">
            
                <div class="flex flex-wrap justify-end gap-2">
                    <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
                    <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
                </div>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 5rem"></th>
                <th pSortableColumn="date">Date <p-sortIcon field="date" /></th>
                <th pSortableColumn="total_price">Total <p-sortIcon field="total_price" /></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-order let-index="rowIndex" let-expanded="expanded">
            <tr *ngIf="order?.receipts">
                <td>
                    <p-button type="button" pRipple [pRowToggler]="order" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
                </td>
                <td >{{ order.date  | date:'yyyy-MMMM' }}</td>
                <td > <strong>{{ order.total_price  }}</strong> </td>
                
                <td>
                    <!-- doctor actions -->
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteGroupReceit(index ,order.date)"  />

                     <!-- supplier actions -->
                      <!-- <p-button *ngIf="confirm" severity="success" icon="pi pi-check" class="mr-2" [rounded]="true" [outlined]="true" (click)="acceptOrder(order,index)"  />
                    <p-button *ngIf="Pending && order.status !== 'preparing'" icon="pi pi-history" severity="warn"  class="mr-2" [rounded]="true" [outlined]="true" (click)="pendOrder(order)" />
                    <p-button *ngIf="confirm" icon="pi pi-times"  severity="danger" class="mr-2" [rounded]="true" [outlined]="true" (click)="cancelOrder(order ,index)"  /> -->
                </td>
            </tr>
        </ng-template>
       <ng-template #expandedrow let-order let-index="rowIndex">
         <!-- [value]="order.products" -->
         <tr>
          <td colspan="4"> <!-- عدد الأعمدة في header -->
            <div class="p-4">
              <app-edit-table #editTable (DataChange)="DataChange($event,index)" [receits]="order.receipts" dataKey="id"></app-edit-table>
            </div>
          </td>
        </tr>
        </ng-template>
          <!-- <tr>
            </tr> -->
    </p-table>
</div>

 <p-confirmdialog [style]="{ width: '450px' }" />
